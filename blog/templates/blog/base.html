{% load staticfiles %}
<html>
  <head>
	  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	  <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
      <title>My blog</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    {% block head %}
    {% endblock %}
  </head>
	<body>
  	<div class="page-header">
      <div class="row">
          <div class="col-md-3">
          </div>
          <div class="col-md-6">
            <h1 class = "site-title"><a href="/">TrialTechSite</a></h1>
          </div>
          <div class="col-md-3">
          </div>
        </div>
    </div>

    <div class="content container">
        <div class="row">
            <div class="col-md-3">
                {% block menu %}
                {% endblock %}
            </div>
           	<div class="col-md-6">
            		{% block content %}
            		{% endblock %}
           	</div>
            <div class="col-md-3">
                {% block details %}
                {% endblock %}
            </div>
        </div>
    </div>
    <div class="page-footer">
      <div class="row">
          <div class="col-md-2">
          </div>
          <div class="col-md-8">
           </div>
           <div class="col-md-2">
           </div>
        </div>
    </div>
	</body>
</html>
