{% extends 'blog/base.html' %}

{% block content %}
	<div class="post">
		{% if post.published_date %}
			<div class="date">
				{{ post.published_date }}
			</div>
		{% endif %}
		{% if request.user.is_staff %}
			<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span> edit</a>
			<a class="btn btn-default" href="{% url 'post_new' %}"><span class="glyphicon glyphicon-pencil"></span> new</a>
		{% endif %}
		<a class="btn btn-default" href="{% url 'index' %}"><span class="glyphicon glyphicon-arrow-left"></span> back</a>
		<h1>{{ post.title }}</h1>
    <p>{{ post.text|safe|linebreaksbr }}</p>
	</div>
{% endblock %}
