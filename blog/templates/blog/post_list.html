{% extends 'blog/base.html' %}

{% block menu %}
  <div class="general-menu">
    <h1><a href="/">Recensioni</h1>
      <ul><a href="/">Films</a></ul>
      <ul><a href="/">Games</a></ul>
      <ul><a href="/">Series</a></ul>
    <h1><a href="/">Last post</h1>
  </div>
{% endblock %}
{% block content %}
            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        {{ post.published_date }}
                    </div>
                    <h1><a href="{% url 'post_detail' pk=post.pk%}">{{ post.title }}</a></h1>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
{% endblock content %}
